<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
    <link rel="icon" type="image/png" sizes="16x16"  href="/Pokedex/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>

        <img src="./imagem/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> - 
            <span class="pokemon__name">charizard</span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="name or numbe"
            required
            />

        </form>


        <div class="buttons">
            <button class="button btn-prev"> &lt; prev </button>
            <button class="button btn-next">next &gt; </button>
        </div>





        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon_image"

    </main>
</body>
</html>
